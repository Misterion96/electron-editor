<div style="display: flex;width: 100%;height: 100vh;box-sizing: border-box;overflow: hidden;">
  <app-preview-container (onMove)="onMove($event)">
    <app-editor ngProjectAs="left" [formControl]="inputControl"></app-editor>
    <div ngProjectAs="right" class="markdown-body" [innerHTML]="input$ | async"></div>
  </app-preview-container>
</div>
